<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSpin</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body class="theme-orange">
    <header>
        <div class="container">
            <div class="logo_wrapper">
                <a href="#" class="logo_link">
                    <img src="./static/images/logo.png" alt="FoodSpin" class="logo logo-orange">
                    <img src="./static/images/logo-green.png" alt="FoodSpin" class="logo logo-green">
                </a>
            </div>
            <nav>
                <ul class="header__links">
                    <li class="header__link"><a href="#">Breakfast</a></li>
                    <li class="header__link"><a href="#">Lunch</a></li>
                    <li class="header__link"><a href="#">Dinner</a></li>
                </ul>
            </nav>
            <div class="shopping_cart__wrapper">
                <a href="" class="shopping_cart__link shopping_cart__icon">
                    <img src="./static/images/bag.png" class="shopping_cart__icon" alt="Cart">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hero__left">

            </div>
            <div class="hero__right">
                <div class="hero__plates">
                    <div class="hero__plates--circle">
                        <img id="orange-bg" src="./static/images/plates/plate-circle.png" class="" alt="">     
                        <img id="green-bg" src="./static/images/plates/plate-circle-green.png" class="" alt="">            
                    </div>
                    <div class="hero__plates--main">
                        <img id="orange-main" src="./static/images/plates/orange-main.png" alt="Orange Main">
                        <img id="green-main" src="./static/images/plates/green-main.png" alt="Green Main">
                    </div>
                </div>
                <div class="hero__plates_controls">

                </div>
            </div>
        </div>
        <svg id="hero_circle_invert" viewbox="0 0 100 80" width="100%">
            <defs>
              <mask id="mask" x="0" y="0" width="80" height="80">
                <rect x="0" y="0" width="100" height="80" fill="#fff"/>
                <circle cx="75" cy="-15" r="55" />
              </mask>
            </defs>
            <rect x="0" y="0" width="100" height="80" mask="url(#mask)" fill="#fff" fill-opacity="1"/>    
        </svg>
    </main>
    <footer style="z-index: 10000; position: relative">
        <button onclick="toggleTheme()" class="">Test Theme Transition</button>
    </footer>

    <!-- Custom Scripts -->
    <script src="./static/js/theme.js"></script>
</body>
</html>
